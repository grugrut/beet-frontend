<!DOCTYPE html>
<html style="height:100%">
    <head>
        <meta charset="utf-8" />
        <!-- コンパイルして圧縮された最新版の CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- オプションのテーマ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- コンパイルして圧縮された最新版の JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body style="height:100%">
    <div id="app">
        <div class="row">
            <div class="col-md-8">
                <div id="canvas" style="width:100%; height:80%">
                </div>
            </div>
            <div class="col-md-4">
                <input v-model="code" autocomplete="on" list="codeList">
                <datalist id="codeList">
                    <option v-for="code in codes" :value="code[0]" />
                </datalist>
                <button v-on:click="graphNow">Graph!!</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
